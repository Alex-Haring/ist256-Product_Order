<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apricot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="text-center">Apricot</h1>

  <form action="submit.php" method="POST" class="row g-3">
    <div class="col-md-6">
      <h3>JPhone</h3>
      <label class="form-label">Select Color:</label><br>
      <select name="smartwatch_color" class="form-select">
        <option value="red">Red</option>
        <option value="white">White</option>
        <option value="blue">Blue</option>
      </select>
    </div>

    <div class="col-md-6">
      <h3>Earpods</h3>
      <label class="form-label">Select Accessories:</label><br>
      <div class="form-check">
        <input type="checkbox" name="earbuds_case" value="yes" class="form-check-input" id="case">
        <label class="form-check-label" for="case">Extra Case</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="earbuds_tips" value="yes" class="form-check-input" id="tips">
        <label class="form-check-label" for="tips">Replacement Tips</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="earbuds_warranty" value="yes" class="form-check-input" id="warranty">
        <label class="form-check-label" for="warranty">1-Year Warranty</label>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Full Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="col-12">
      <label class="form-label">Comments:</label>
      <textarea name="comments" class="form-control"></textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Create Password:</label>
      <input type="password" name="password" class="form-control" pattern=".{8,12}" required>
      <small>(8-12 characters)</small>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Submit Order</button>
    </div>
  </form>
</div>
</body>
</html>
